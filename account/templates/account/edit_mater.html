<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Master Table</title>

  <style media="screen">
  .header{
    width: 75vw;
    /* height: 95vh; */
    margin: 0 auto;
    margin-top: 100px;
  }
  .bg-dark{
    height: 100px;
    text-align: left;
    margin-left: 10px;
    width: 600px;

  }
  .bg-dark h3{
    padding:  40px;
    padding-left: 15px;
  }

  #addData{
    align-items: center;
    margin-left: 100px;
    margin-top: 30px;
  }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- headsr -->

      <div class="bg-dark">
        <h3 class="text text-white ml-1.5">Title Mater Editer</h3>
      </div>
    </div>

    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <!-- edit -->
    <form action="/mater/update/{{obj.id}}/" method="post" id="addData">
      {% csrf_token %}
      <div class="form-group col-md-4">
        <label for="Initals">Your Initials</label>
        <input type="text" name="inital" class="form-control" id="initial" value="{{ obj.initial }}" placeholder="Initals" required>
      </div>

      <div class="form-group col-md-4">
        <label for="status">Status</label>
        <select id="staus" name="status" class="form-control" value="{{ obj.status }}">
          <option selected>Active</option>
          <option>Inactive</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Update</button>


    </form>

  </div>
</body>
</html>
